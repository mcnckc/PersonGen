defaults:
  - model: stable_diffusion_15_local
  - reward_models: clip_ti
  - writer: comet
  - datasets: dream
  - dataloader: dream
  - transforms: empty
  - _self_
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
lr_scheduler: null
trainer:
  type: 'ReFL'
  loss_scale: 0.001
  accumulation_steps: 1
  min_mid_timestep: 30
  max_mid_timestep: 40
  log_step: 2
  n_epochs: 8
  epoch_len: 3
  multi_prompt: True
  prompt_groups: ['', 'live']
  max_prompts: -1
  train_loss_names: ['loss', 'clip_t', 'clip_i']
  eval_loss_names: ['source_ClipI', 'source_Dino', 'source_CP', 'ClipI', 'Dino', 'CP', 'ClipT', 'PF']
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "off" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  mse_loss_scale: 0
  do_classifier_free_guidance: True
  detach_main_path: False
  calculate_initial_model_metrics: True
